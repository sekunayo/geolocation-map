<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapty</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" /> 
    <link rel="stylesheet" href="styles/index.css">
</head>

<body></body>
<div class="main-container">
    <div class="map-sidebar">
        <div class="logo-container">
            <div class="image-container">
                <img src="images/mapIcon.png" alt="">
            </div>
            <p class="logo-text">mapty</p>
        </div>
        <div class="section-sidebar">
            <div class="big-form-container unique-box hidden">
                <form class="form-container" id="form">
                    <div class="form-row">
                        <div class="form-inner-row grid">
                            <p class="label">Type</p>
                            <select name="" id="type">
                                <option value="running">Running</option>
                                <option value="cycling">Cycling</option>
                            </select>
                        </div>
                     <div class="form-inner-row grid">
                        <p class="label">Distance</p>
                        <input type="text" placeholder="km" id="distance">
                     </div>
                     <div class="form-inner-row grid">
                        <p class="label">Duration</p>
                        <input type="text" name="" id="duration" placeholder="min">
                     </div>
                     <div class="form-inner-row cadence-form grid">
                        <p class="label" id="cadence-label">Cadence</p>
                        <input type="text" name="" id="cadence" placeholder="step/min">
                     </div>
                     <div class="form-inner-row elevation-form hidden">
                        <p class="label" id="elevation-label">Elevation</p>
                        <input type="text" name="" id="elevation" placeholder="meters">
                     </div> 
                      
                    </div>
                    <button>submit</button>
                </form>
            </div>
     
        </div>

    </div>
    <div id="maps"></div>
     <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script defer src="index.js"></script>
</div>

</body>

</html>
